<div class="container mt-5">
    <h2>Profile Details</h2>
    <form [formGroup]="profileForm" class="row g-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" [readonly]="!isEditing">
      </div>
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" [readonly]="!isEditing">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" [readonly]="!isEditing">
      </div>
      <div class="col-md-6">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" id="userEmail" formControlName="userEmail" class="form-control" [readonly]="!isEditing">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" [readonly]="!isEditing">
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" [readonly]="!isEditing">
      </div>
      
  
      <div class="col-12" *ngIf="!isEditing">
        <button type="button" class="btn btn-primary ms-auto" (click)="enableEditing()">Update</button>
        <button type="button" class="btn btn-secondary ms-auto" (click)="changePassword()">Change Password</button>
      </div>
  
      <div class="col-12" *ngIf="isEditing">
        <button type="button" class="btn btn-secondary ms-auto" (click)="cancelEditing()">Back</button>
        <button type="button" class="btn btn-success ms-auto" (click)="submitProfile()">Submit</button>
      </div>
  
      <div class="col-12">
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
