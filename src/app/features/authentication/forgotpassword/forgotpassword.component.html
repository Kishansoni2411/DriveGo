<div class="modal-body form_container">
    <div class="form forgot_password_form">
  
      <!-- Step 1: Enter Email -->
      <form *ngIf="currentStep === 1" [formGroup]="forgotPasswordForm" (ngSubmit)="submitEmail()">
        <h2>Forgot Password</h2>
        <div class="input_box">
          <input type="email" placeholder="Enter your email" formControlName="email" class="form-control">
          <i class="fa fa-envelope"></i>
        </div>
        <div *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid" class="text-danger">
          <span *ngIf="forgotPasswordForm.controls['email'].hasError('required')">Email is required.</span>
          <span *ngIf="forgotPasswordForm.controls['email'].hasError('email')">Enter a valid email.</span>
        </div>
        <button type="submit" class="button" [disabled]="forgotPasswordForm.invalid">Send OTP</button>
      </form>
  
      <!-- Step 2: Enter OTP -->
      <form *ngIf="currentStep === 2" [formGroup]="otpForm" (ngSubmit)="submitOTP()">
        <h2>Enter OTP</h2>
        <div class="input_box">
          <input type="text" placeholder="Enter the OTP" formControlName="otp" class="form-control">
          <i class="fa fa-key"></i>
        </div>
        <div *ngIf="otpForm.controls['otp'].touched && otpForm.controls['otp'].invalid" class="text-danger">
          <span *ngIf="otpForm.controls['otp'].hasError('required')">OTP is required.</span>
          <span *ngIf="otpForm.controls['otp'].hasError('minlength')">OTP must be at least 6 characters long.</span>
        </div>
        <button type="submit" class="button" [disabled]="otpForm.invalid">Verify OTP</button>
      </form>
  
      <!-- Step 3: Reset Password -->
      <form *ngIf="currentStep === 3" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <h2>Reset Password</h2>
        <div class="input_box">
          <input type="password" placeholder="New password" formControlName="password" class="form-control">
          <i class="fa fa-lock"></i>
        </div>
        <div *ngIf="resetPasswordForm.controls['password'].touched && resetPasswordForm.controls['password'].invalid" class="text-danger">
          <span *ngIf="resetPasswordForm.controls['password'].hasError('required')">Password is required.</span>
          <span *ngIf="resetPasswordForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</span>
        </div>
  
        <div class="input_box">
          <input type="password" placeholder="Confirm password" formControlName="confirmPassword" class="form-control">
          <i class="fa fa-lock"></i>
        </div>
        <div *ngIf="resetPasswordForm.controls['confirmPassword'].touched && resetPasswordForm.controls['confirmPassword'].invalid" class="text-danger">
          <span *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required')">Confirm password is required.</span>
        </div>
        <button type="submit" class="button" [disabled]="resetPasswordForm.invalid">Reset Password</button>
      </form>
  
    </div>
  </div>
